<div class="login-container">
    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>

        <div class="login-body">
            <div class="login-title"><strong>Login</strong> to your account</div><br />
            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">>

                <!-- Email -->
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="inputEmail">Email :</label>
                        <input type="text"
                               id="inputEmail"
                               class="form-control" 
                               formControlName="email"
                               placeholder="Email" />
                    </div>

                    <div *ngIf="email.invalid && email.touched">
                        <div *ngIf="email.errors?.required">
                            Email field can't be blank
                        </div>
                        <div *ngIf="email.errors?.pattern">
                            The email id doesn't seem right
                        </div>
                    </div>
                </div>

                <br />

                <!-- Password Group -->
                <div formGroupName="password">

                    <!-- Password -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="inputPassword">Password</label>
                            <input type="password" 
                                   id="inputPassword" 
                                   class="form-control" 
                                   formControlName="pwd"
                                    placeholder="Password" />
                        </div>

                        <div class="col-sm-3 text-danger" *ngIf="password.invalid && password.touched">
                            Password needs to be more than 8 characters
                        </div>
                    </div>

                    <br />

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" 
                              id="confirmPassword" 
                              class="form-control"
                                formControlName="confirmPwd"
                              placeholder="Password" />
                        </div>
                    </div>

                </div>

                <br />

                <!-- Buttons -->
                <div class="form-group">
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
